<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源流转表单</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            background: #fff;
            color: #333;
        }
        h2 { margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .actions { margin-top: 20px; text-align: right; }
        button {
            padding: 8px 16px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #4338ca; }
    </style>
</head>
<body>
    <div id="app">
        <h2>资源流转审核单</h2>
        <div class="form-group">
            <label>资源名称</label>
            <input type="text" id="res-name" readonly style="background: #f3f4f6;">
        </div>
        <div class="form-group">
            <label>当前状态</label>
            <input type="text" id="res-status" readonly style="background: #f3f4f6;">
        </div>
        <div class="form-group">
            <label>审核意见</label>
            <textarea rows="4" placeholder="请输入您的审核意见..."></textarea>
        </div>
        <div class="form-group">
            <label>流转目标</label>
            <select>
                <option>发布到生产环境</option>
                <option>驳回修改</option>
                <option>归档</option>
            </select>
        </div>
        <div class="actions">
            <button onclick="alert('提交成功！')">提交审核</button>
        </div>
    </div>
    <script>
        // Simple bridge to get resource data if passed via query params or postMessage
        // For simplicity in this demo, we just mock or leave blank
    </script>
</body>
</html>
