<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部测试视图</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: transparent;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px dashed #409eff;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
        }
        h2 { color: #409eff; margin-top: 0; }
        .info-bar { margin-bottom: 20px; font-size: 14px; color: #666; }
        .res-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .res-item:last-child { border-bottom: none; }
        .badge {
            background: #ecf5ff;
            color: #409eff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        .empty-state { color: #999; text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="view-type">正在加载外部视图...</h2>
        <div class="info-bar">
            <span>总计资源数: <strong id="count">0</strong></span>
        </div>
        
        <div id="list-container">
            <div class="empty-state">等待主应用下发资源数据...</div>
        </div>
    </div>

    <script>
        const Bridge = {
            init() {
                window.addEventListener('message', (e) => {
                    if (e.data.type === 'PREVIEW_DATA' && e.data.payload.resource) {
                        this.render(e.data.payload.resource);
                    }
                });
                // 通知主应用已准备就绪
                window.parent.postMessage({ type: 'GUEST_READY' }, '*');
            },
            render(data) {
                const resources = data.resources || [];
                const typeKey = data.typeKey || 'Unknown';
                
                document.getElementById('view-type').innerText = `测试视图: ${typeKey}`;
                document.getElementById('count').innerText = resources.length;

                const container = document.getElementById('list-container');
                if (resources.length === 0) {
                    container.innerHTML = '<div class="empty-state">资源库为空</div>';
                    return;
                }

                container.innerHTML = resources.map(r => `
                    <div class="res-item">
                        <span>${r.name}</span>
                        <span class="badge">${r.latest_version?.semver || 'v1.0.0'}</span>
                    </div>
                `).join('');
            }
        };
        Bridge.init();
    </script>
</body>
</html>
