<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部测试资源库</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            border-bottom: 1px solid #ebeef5;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
        }
        .header h2 { margin: 0; color: #303133; }
        .header p { color: #909399; margin-top: 10px; }
        
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: #fff;
            border-radius: 4px;
            border: 1px solid #ebeef5;
            padding: 20px;
            transition: .3s;
        }
        .card:hover {
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
        }
        .card-title { font-weight: bold; color: #303133; margin-bottom: 10px; }
        .card-tag { 
            display: inline-block; 
            padding: 2px 10px; 
            background: #ecf5ff; 
            color: #409eff; 
            border-radius: 4px; 
            font-size: 12px;
        }
        .badge-external {
            background-color: #f0f9eb;
            color: #67c23a;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="badge-external">External System</span>
        <h2>测试资源库 (External)</h2>
        <p>这是一个完全独立的外部系统，通过 Iframe 集成到了 SimHub 中。</p>
    </div>

    <div class="resource-grid">
        <div class="card">
            <div class="card-title">F-22 气动数据模型</div>
            <span class="card-tag">AeroModel</span>
            <p style="font-size: 13px; color: #666; margin-top: 10px;">来源: 外部联合实验室</p>
        </div>
        <div class="card">
            <div class="card-title">红海行动想定包</div>
            <span class="card-tag">Scenario</span>
            <p style="font-size: 13px; color: #666; margin-top: 10px;">来源: 演训中心</p>
        </div>
        <div class="card">
            <div class="card-title">全局地形数据 (Level 10)</div>
            <span class="card-tag">Terrain</span>
            <p style="font-size: 13px; color: #666; margin-top: 10px;">来源: 测绘局 API</p>
        </div>
    </div>
</body>
</html>
