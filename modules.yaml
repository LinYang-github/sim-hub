resource_types:
  
  - type_key: "scenario"
    type_name: "想定资源库"
    schema_def:
      type: "object"
      properties:
        engine:
          type: "string"
          description: "想定引擎"
    category_mode: "flat"
    upload_mode: "folder-zip"
    meta_data:
      icon: "Files"
      viewer: "FolderPreview"
      short_name: "想定"
      example: "红方西北演习想定A-01"
  
  - type_key: "model_glb"
    type_name: "3D模型库"
    schema_def:
      type: "object"
      properties:
        poly_count:
          type: "integer"
          description: "面数 (Polygons)"
    process_conf:
      pipeline: ["model_optimizer"]
    category_mode: "tree"
    upload_mode: "file"
    meta_data:
      icon: "Box"
      viewer: "GLBPreview"
      short_name: "3D模型"
      supported_views: ["card", "table"]
      example: "J-20战斗机隐藏挂架型"
  
  - type_key: "map_service"
    type_name: "地理信息服务"
    upload_mode: "online"
    category_mode: "none"
    meta_data:
      icon: "MapLocation"
      viewer: "CesiumViewer"
      short_name: "地图服务"
      supported_views: ["gallery", "table"]
      example: "全球 30m 高程 WMS 服务"
    schema_def:
      type: "object"
      required: ["url", "service_type", "layers"]
      properties:
        service_type:
          type: "string"
          title: "服务类型"
          enum: ["WMS", "WMTS", "TMS", "XYZ", "ArcGISRest"]
          default: "WMS"
        url:
          type: "string"
          title: "服务地址"
          description: "GeoServer 或其它 GIS 服务的 Base URL"
        layers:
          type: "string"
          title: "图层名称"
          description: "多个图层请用逗号分隔"
        format:
          type: "string"
          title: "图片格式"
          default: "image/png"
        proxy_enabled:
          type: "boolean"
          title: "启用跨域代理"
          default: false
  
  - type_key: "spectrum_rule"
    type_name: "电磁频谱资源库"
    schema_def:
      type: "object"
      required: ["center_freq", "bandwidth", "modulation"]
      properties:
        center_freq:
          type: "number"
          description: "中心频率 (MHz)"
        bandwidth:
          type: "number"
          description: "带宽 (MHz)"
        modulation:
          type: "string"
          enum: ["FM", "AM", "QPSK", "BPSK"]
          description: "调制方式"
    category_mode: "tree"
    meta_data:
      icon: "Connection"
      viewer: "JsonTreeViewer"
      short_name: "电磁频谱"
      example: "复杂环境下的通信干扰对抗策略 V1"
  
  - type_key: "ext_app"
    type_name: "外部资源库"
    integration_mode: "iframe"
    meta_data:
      icon: "Platform"
      dev_url: "http://localhost:30031"
      short_name: "外部资源"
      example: "外部扩展应用示例"
  
  - type_key: "test_db"
    type_name: "测试资源库"
    integration_mode: "internal"
    upload_mode: "online"
    category_mode: "tree"
    meta_data:
      icon: "Coin"
      enable_scope: true
      viewer: 
        key: "demo-preview"
        label: "深度质检"
        path: "External:http://localhost:30031/demo-preview/"
      short_name: "测试资源"
      supported_views: 
        - "data-grid"
        - key: "demo-view"
          label: "测试视图"
          icon: "Picture"
          path: "External:http://localhost:30031/demo-view/"
      custom_actions: 
        - key: "demo-action"
          label: "提交审核"
          icon: "Stamp"
          handler: "External:http://localhost:30031/demo-form/"
      example: "单元测试数据集-202401"
    schema_def:
      type: "object"
      required: ["test_name", "category_select"]
      properties:
        test_name:
          type: "string"
          description: "标准文本输入"
        test_desc:
          type: "string"
          format: "textarea"
          description: "长文本描述 (Textarea)"
        score:
          type: "integer"
          description: "评分 (自定义组件)"
          x-component: "ScoreRater"
        item_count:
          type: "number"
          description: "计数器 (Number)"
        is_enabled:
          type: "boolean"
          description: "状态开关 (Switch)"
        category_select:
          type: "string"
          description: "单选下拉 (Enum Select)"
          enum: ["选项一", "选项二", "选项三", "其他"]
        importance:
          type: "integer"
          description: "重要性 (数字枚举)"
          enum: [1, 5, 10]
        constrained_num:
          type: "number"
          description: "带约束的数字 (0-100,精度2)"
          minimum: 0
          maximum: 100
          step: 0.5
          precision: 2
        status:
          type: "integer"
          description: "数据状态 (数值映射演示)"
          x-enum-options:
            - label: "草稿 (0)"
              value: 0
            - label: "已发布 (1)"
              value: 1
            - label: "已归档 (2)"
              value: 2
